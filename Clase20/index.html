<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="cabecera">
      <div class="cabecera__overlay">
        <h1 class="cabecera__titulo">Clase 20 - Contenido multimedia</h1>
      </div>
      <video
        class="cabecera__video"
        src="assets/pexels-lachlan-ross-8775687.mp4"
        muted
        autoplay
        loop
      ></video>
    </header>

    <!-- BLOQUE -->
    <div id="uno" class="grid-fotos">
      <div class="grid-fotos__ficha">
        <img
          class="grid-fotos__imagen"
          src="assets/pexels-serhii-volyk-9793954.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="grid-videos">
      <div class="grid-videos__ficha">
        <video
          class="grid-videos__video"
          src="assets/pexels-lachlan-ross-8775687.mp4#t=2"
          controls
          controlsList="nodownload"
          muted
          loop
          poster="assets/pexels-serhii-volyk-9793954.jpg"
        >
          <!-- <source
            src="assets/_import_61e8f017b3b2c5.29118448.mov"
            type="video/mov"
          /> -->
        </video>
      </div>
    </div>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/oyXmXFTZTRs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://trazos.net"
      frameborder="0"
      width="100%"
      height="700px"
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d407.1340390174966!2d-3.713636374975222!3d40.42155512785496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422870122f6ba9%3A0xe2ca01f326155373!2sEscuela%20Trazos!5e0!3m2!1ses!2ses!4v1675167759554!5m2!1ses!2ses"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
